<html>
    <head>
        <Title>Temperature Converter</Title>
        <link rel="stylesheet" href="tem.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
       

        <div id="container">
<div class="input-div" >
    <label>Celsius</label><br>
<input type="number" value="0" id="cel" class="inp">
</div>
<div class="input-div">
    <label>Fahrenheit</label><br>
    <input type="number" value="32" id="fah" class="inp">
</div>
  </div>

<script>
let x=document.getElementById("cel");
let y=document.getElementById("fah");

cel.addEventListener('input',function(){
    let c=this.value;
    let f=(c*9/5) + 32;
  
    if(!Number.isInteger(f))
    {
        f=f.toFixed(4);
    }
    fah.value=f;
});

fah.addEventListener('input',function(){
let f=this.value;
let c=(f-32) * 5/9;

if(!Number.isInteger(c))
    {
        c=c.toFixed(4);
    }
    cel.value=c;
});



    </script>




    </body>
</html>
